<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="AppCtrl">
<head>
  <!-- <base href="/bzcards/dist/"> -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Angular external -->
  <script src="js/includes/angular.min.js"></script>
  <script src="js/includes/angular-route.min.js"></script>
  <script src="js/includes/ngStorage.min.js"></script>

  <!-- Angular -->
  <script src="js/app.js"></script>
  <script src="js/controllers/LoginCtrl.js"></script>
  <script src="js/controllers/SignupCtrl.js"></script>
  <script src="js/controllers/AccountCtrl.js"></script>
  <script src="js/controllers/SearchCtrl.js"></script>
  <script src="js/controllers/ProfileCtrl.js"></script>
  <script src="js/controllers/ContactsCtrl.js"></script>
  <script src="js/controllers/FollowersCtrl.js"></script>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Style+Script&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>BZ Cards</title>
</head>
<body class="font-quicksand bg-gray-50 p-2 mx-2">
  <header class="flex justify-between items-center">
    <a href="#!/"
    class="text-4xl border-none font-styleScript font-medium ">
      BZCards
    </a>

    <nav ng-hide="$storage.loggedIn">
      <a href="#!/login" ng-hide="$storage.loggedIn" class="mr-1">Login</a>
      <a href="#!/signup" ng-hide="$storage.loggedIn">Sign Up</a>
    </nav>

    <nav ng-show="$storage.loggedIn">
      <a href="#!/dashboard" ng-show="$storage.loggedIn">Dashboard</a>
      <button ng-click="logoutUser()" ng-show="$storage.loggedIn">logout</button>
    </nav>
  </header>
  
  <div class="my-4" ng-show="$storage.loggedIn">
    <h2 class="font-semibold">Quick Links:</h2>
    <nav>
      <a href="#!/account">Account</a>
      <a href="#!/profile/{{$storage.user.id}}">Profile</a>
      <a href="#!/profile/contacts">Contacts</a>
      <a href="#!/profile/followers">Followers</a>
    </nav>
  </div>

  <main ng-view></main>
</body>
</html>
