<!DOCTYPE html>
<html lang="en" class="h-full" ng-app="myApp" ng-controller="AppCtrl">
<head>
  <!-- <base href="/bzcards/dist/"> -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Angular external -->
  <script src="js/includes/angular.min.js"></script>
  <script src="js/includes/angular-route.min.js"></script>
  <script src="js/includes/angular-sanitize.min.js"></script>
  <script src="js/includes/ngStorage.min.js"></script>

  <!-- Angular -->
  <script src="js/app.js"></script>
  <script src="js/controllers/LoginCtrl.js"></script>
  <script src="js/controllers/SignupCtrl.js"></script>
  <script src="js/controllers/AccountCtrl.js"></script>
  <script src="js/controllers/SearchCtrl.js"></script>
  <script src="js/controllers/ProfileCtrl.js"></script>
  <script src="js/controllers/ContactsCtrl.js"></script>
  <script src="js/controllers/FollowersCtrl.js"></script>
  <script src="js/components/search.component.js"></script>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Rock+Salt&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>BZCards</title>
</head>
<body class="font-quicksand bg-gray-50 mt-5 mx-4 mb-2 h-full flex flex-col">
  <header class="flex justify-between items-center mb-4">
    <a href="#!/dashboard"
    class="text-lg sm:text-4xl border-none font-rocksalt font-medium ">
      <span class="text-purple-600">BZ</span>Cards
    </a>

    <nav ng-hide="$storage.loggedIn">
      <a href="#!/login" ng-hide="$storage.loggedIn" class="mr-1">Login</a>
      <a href="#!/signup" ng-hide="$storage.loggedIn">Sign Up</a>
    </nav>

    <div ng-show="$storage.loggedIn" class="flex flex-row items-center gap-1">
      <div class="navigation">
        <!-- burger icon to open nav-->
        <button ng-click="showHideNav()" ng-show="hiddenNav"
        class="relative z-10 p-1 bg-transparent hover:bg-transparent focus:bg-transparent focus:ring-0 focus:ring-offset-0" tabindex="0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        </button>
        <!-- x icon to close nav -->
        <button ng-click="showHideNav()" ng-hide="hiddenNav"
        class="relative z-10 p-1 bg-transparent hover:bg-transparent focus:bg-transparent focus:ring-0 focus:ring-offset-0" tabindex="0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
        </button>

        <!-- navigation -->
        <nav ng-class="{'hidden': hiddenNav }" class="absolute inset-0 bg-purple-600 text-right">
          <ul class="pt-16 pr-4 text-lg font-semibold">
            <li>
              <a href="#!/dashboard" class="block hover: border-0" 
              ng-class="{'text-white': !hiddenNav}" ng-click="showHideNav()">Home</a>
            </li>
            <li>
              <a href="#!/account" class="block hover: border-0" 
              ng-class="{'text-white': !hiddenNav}" ng-click="showHideNav()">Account</a>
            </li>
            <li>
              <a href="#!/contacts" class="block hover: border-0" 
              ng-class="{'text-white': !hiddenNav}" ng-click="showHideNav()">Contacts</a>
            </li>
            <li>
              <a href="#!/followers" class="block hover: border-0"
              ng-class="{'text-white': !hiddenNav}" ng-click="showHideNav()">Followers</a>
            </li>
            <li>
              <button ng-click="logoutUser()">    
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-power"><path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path><line x1="12" y1="2" x2="12" y2="12"></line></svg>
              </button>
            </li>
          </ul>
        </nav>          
      </div>
      
    </div>
  </header>

  <main class="flex-auto" ng-view></main>

  <footer class="flex-shrink-0 mt-4 text-sm">
    <div class="flex gap-2">
      <p>A project lovingly coded by <a href="https://www.patriciamolnar.com/">patricia molnar</a>.</p>

    <p class="flex gap-1">
      <!-- twitter -->
      <a href="https://twitter.com/pmcoding" class="noborder-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>

      </a>
    </p>
