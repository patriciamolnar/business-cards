<div>
  <h1 class="font-semibold text-purple-600 text-xl mt-4 mb-2">Login</h1>

  <p ng-show="result.errors === 'blank'">
    Please fill in all fields.
  </p>

  <p ng-show="result.errors === 'incorrect'">
    Email or password incorrect. Please try again. 
  </p>

  <form name="myLogin" ng-submit="loginUser()" novalidate class="md:w-1/2">
    <fieldset>
      <!-- LOGIN EMAIL -->
      <label for="login-email">Email:</label>
      <input 
        type="email" name="email" id="login-email" autocomplete="email"
        placeholder="Type your email..."
        class="mb-2"
        ng-model="loginCredentials.email"
        ng-required="true">
      <!-- error: email missing -->
      <p ng-show="myLogin.email.$invalid && myLogin.email.$touched"
        class="error">
        Please fill in your account email.
      </p>

      <!-- LOGIN PASSWORD -->
      <label for="login-password">Password:</label>
      <input 
        type="password" name="password" id="login-password" autocomplete="current-password"
        placeholder="Type your password..."
        class="mb-2"
        ng-model="loginCredentials.password"
        ng-required="true">

      <!-- error: password missing -->
      <p ng-show="myLogin.password.$invalid && myLogin.password.$touched" class="error">
        Please provide your password.
      </p>
    </fieldset> 
    <div class="text-right mt-4">
      <button type="submit">Login</button>
    </div>
  </form>
</div>
