<div>
  <div ng-hide="error === 'nouser'">
    <p ng-if="error">
      An error occurred. Please try again later or contact info@pmcoding.co.uk
    </p>
    
    <button ng-click="saveContact(user.id)">{{ btnMessage }}</button>
    <h1>{{ user.firstname }} {{ user.lastname }}</h1>
    <h2>{{ user.jobtitle }}</h2>
    <p>{{ user.description }}</p>
    <p>Sector: {{ user.sector }}</p>
    <p>Email: {{ user.email }}</p>
  </div>

  <div ng-if="error === 'nouser'">
    The user you are looking for doesn't exist. 
  </div>
</div>
