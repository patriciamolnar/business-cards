<div>
  <!-- if user has no contacts & search -->
  <h1 class="font-semibold text-xl mt-4 mb-2">Your Contacts</h1>
  <div ng-show="error === 'none'">
    <p class="font-medium">You have no contacts saved yet. Search for one below.</p>

    <search-component></search-component>
  </div>

  <!-- internal error -->
  <div class="error" ng-show="error === 'internal'">
    <p>An unknown error occurred. Please try again later or contact 
      <a href="mailto:info@pmcoding.co.uk">info@pmcoding.co.uk</a>.
    </p>
  </div>

  <!-- Search Exisiting Contacts -->
  <div ng-show="contacts">
    <form>
      <label for="search-contacts">Search your saved contacts</label>
      <input type="text" id="search-contacts" ng-model="searchTerm">
    </form>

    <!-- List all contacts -->
    <p class="font-semibold">People, whose contacts you saved: </p>
    <div class="sm:grid sm:grid-cols-2 sm:gap-2 lg:grid-cols-3">
      <a ng-repeat="contact in contacts | filter:searchTerm" href="#!/profile/{{contact.id}}" class="bg-white flex gap-2 border-none my-4 p-1 shadow-md sm:my-0">
        <img ng-show="contact.image"
          ng-src="uploads/{{contact.image}}" 
          alt="Image of {{contact.firstname}} {{contact.lastname}}"
          class="avatar">
        <span>
          <span class="font-semibold">{{contact.firstname}} {{contact.lastname}}</span><br />
          <span class="font-medium text-sm">{{contact.jobtitle}}</span> <br />
          <span class="text-xs">{{contact.sector}}</span>
        </span>
      </a>
    </div>
  </div>
</div>
