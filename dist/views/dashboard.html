<div>
  <div>
    <img ng-show="$storage.user.image"
      src="./uploads/{{$storage.user.image}}" 
      alt="Profile Image of {{$storage.user.firstname}} {{$storage.user.lastname}}"
      class="w-16 h-16">
    <h1>Welcome {{$storage.user.firstname}} {{$storage.user.lastname}}!</h1>
  </div>
  <div ng-controller="SearchCtrl">
    <h2>Search</h2>
    <form name="mySearch" ng-submit="searchUser()">
      <label for="search">Search BZCards for contacts</label>
      <input type="text" id="search" name="search" placeholder="Type an email..."
        ng-model="searchTerm">
      <button type="submit">Search</button>
      <button type="reset" ng-click="resetSearch()">Reset</button>
    </form>

    <div ng-show="user">
      <p>Your result for {{ searchTerm }}:</p>
      <div>
        <img ng-show="user.image"
          src="uploads/{{user.image}}" 
          alt="Image of {{user.firstname}} {{user.lastname}}"
          class="w-16">
        <a href="#!/profile/{{user.id}}">{{user.firstname}} {{user.lastname}}</a>
      </div>
    </div>

    <div ng-if="error === 'nouser'">
      <p>There is no account with {{ searchTerm }}.</p>
    </div>
  </div>

  <div>
    <a href="#!/contacts">Your Contacts</a>

    <p>Check out, who saved you: <a href="#!/followers">Your Followers</a></p>
  </div>

  <div>
    <p>Update Your Profile</p>
  </div>

</div>
