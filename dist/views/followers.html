<div>
  <h1>Your followers</h1>
  <!-- if user has no followers -->
  <div ng-show="error === 'none'">
    <p>Noone has saved your details yet.</p>
  </div>

  <!-- internal error -->
  <div ng-show="error === 'internal'">
    <p>An unknown error occurred. Please try again later or contact 
      <a href="mailto:info@pmcoding.co.uk">info@pmcoding.co.uk</a>.
    </p>
  </div>

  <div ng-show="followers">
    <!-- Search -->
    <form>
      <label for="search-contacts">Search contacts</label>
      <input type="text" id="search-contacts" ng-model="searchTerm">
    </form>

    <!-- List all contacts -->
    <div>
      <p>People, who saved your contact details:</p>
      <div>
        <a ng-repeat="follower in followers | filter: searchTerm" href="#!/profile/{{follower.id}}" class="block">
          <span>{{follower.firstname}} {{follower.lastname}}</span>
          <span>{{follower.jobtitle}}</span>
          <span>{{follower.sector}}</span>
        </a>
      </div>
    </div>
  </div>
</div>
